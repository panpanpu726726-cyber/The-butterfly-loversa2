<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liang Zhu: The Butterfly Lovers Exhibition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Great+Vibes&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink-black: #2a2a2a;
      --cinnabar: #A6342E;
      --gold: #8b6b23;
      --paper-bg: #f4eee0;
    }

    body {
      background-color: var(--paper-bg);
      color: var(--ink-black);
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      line-height: 1.6;
      background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
      overflow-x: hidden;
    }

    .cn-font { font-family: 'Zhi Mang Xing', cursive; }
    .script-font { font-family: 'Great Vibes', cursive; }

    h1, h2, h3, h4 {
      font-weight: 400;
      color: var(--ink-black);
      line-height: 1.2;
    }

    nav a {
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .ink-glow {
      filter: drop-shadow(0 0 1px rgba(139, 107, 35, 0.2));
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--paper-bg); }
    ::-webkit-scrollbar-thumb { background: var(--gold); }

    .fade-in {
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
